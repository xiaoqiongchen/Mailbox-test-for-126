sendEamilPage.filename=xpath>//div[@class="ia0"]/div/div[2]/input
sendEamilPage.iframe=xpath>//iframe[@class="APP-editor-iframe"]
sendEamilPage.content=xpath>//body[@class="nui-scroll"]/p
sendEmailPage.footer=xpath>//footer[@class="jp0"]/div/span[2]



